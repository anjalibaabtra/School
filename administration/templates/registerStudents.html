{% load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/loginstyles.css' %}">
    <title>Admin Dashboard</title>
    <script type="text/javascript"></script>
</head>

<body>
    <form onsubmit="return check()" action="" method="post">
        {% csrf_token %}
        <div class="outer">

            <div class="sidebar">
                <!-- <p style="color: white; margin-left: 20px;">Hello,  {{user.username}}</p> -->

                <a class="active" href="registerStudents">Register Student</a>
                <a href="viewactiveStudents">View Active Students</a>
                <div style="padding-top: 250px;"><a href="logout">Logout</a></div>
            </div>
            <div class="in-main">
                <div style="position: relative; text-align: center;">
                    <h1><u>Register Student</u></h1>
                </div>
                <div style="margin: auto; width: 50%; display: flex;  text-align:center; height: 350px;">
                    <div class="inner-div1">

                        <label for="">Name</label><br><br>
                        <label for="">Contact</label><br><br>
                        <label for="">Email</label><br><br>
                        <label for="">Username</label><br><br>
                        <label for="">Password</label><br><br>
                        <label for="">Confirm Password</label><br><br>
                    </div>
                    <div class="inner-div2">
                        <input type="text" name="name" id="name" ><br><br>
                        <input type="number" name="contact" id="contact"><br><br>
                        <input type="email" name="email" id="email"><br><br>
                        <input type="text" name="uname" id="uname"><br><br>
                        <input type="password" name="password" id="password"><br><br>
                        <input type="password" id="confirm_password"><br><br>

                    </div>

                </div>
                {% for message in messages %}
                  {{ message}}
                {% endfor %}
                <div><b style="color: red;" id="error"></b><br></div>
                <button type="submit" class="btn1" >Add Student</button>
            </div>

        </div>
    </form>

    <script>
        function check() {
            Name = document.getElementById('name').value
            Contact = document.getElementById('contact').value
            Email = document.getElementById('email').value
            Uname = document.getElementById('uname').value
            Password = document.getElementById('password').value
            Confirm_password = document.getElementById('confirm_password').value

            // Error = document.getElementById('error')
            if (Name == "") {
                document.getElementById('error').innerHTML = "Please enter the Name !"
                return false
            } else if (Contact == "") {
                document.getElementById('error').innerHTML = "Please enter the Contact !"
                return false
            } else if (Email == "") {
                document.getElementById('error').innerHTML = "Please enter the Email !"
                return false
            } else if (Uname == "") {
                document.getElementById('error').innerHTML = "Please enter the Username !"
                return false
            } else if (Password == "") {
                document.getElementById('error').innerHTML = "Please enter the Password !"
                return false
            } else if (Password != Confirm_password) {
                document.getElementById('error').innerHTML = "Password and Confirm Password Not Same !"
                return false
            } else {
                document.getElementById('error').innerHTML = " "
                return true
            }


        }
    </script>


</body>

</html>
